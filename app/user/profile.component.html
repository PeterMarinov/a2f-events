<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form autocomplete="off" novalidate [formGroup]="profileForm" (ngSubmit)="submitForm(profileForm.value)">
      <div class="form-group" [ngClass]="{'error' : !validateFistNameControl()}">
        <em *ngIf="!validateFistNameControl() && profileForm.controls.firstName.errors.required">Required</em>
        <em *ngIf="!validateFistNameControl() && profileForm.controls.firstName.errors.pattern">First name must start with a letter</em>
        <label for="firstName">First Name:</label>
        <input id="firstName" formControlName="firstName" type="text" class="form-control" placeholder="First Name..." />
      </div>
      <div class="form-group" [ngClass]="{'error' : !validateLastNameControl()}">
        <em *ngIf="!validateLastNameControl()">Required</em>
        <label for="lastName">Last Name:</label>
        <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" (click)="cancelForm()" class="btn btn-default">Cancel</button>
      <button type="button" class="btn btn-warning"  style="float:right" (click)="logout()">Logout</button>
    </form>
  </div>
</div>
